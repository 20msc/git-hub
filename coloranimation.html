<html>
<head>
<style>
div
{
width:500px;
height:500px;
animation-name:example;
animation-duration:2s;
}
@keyframes example
{
0%{background-color:red;}
25%{background-color:green;}
50%{background-color:orange;}
75%{background-color:red;}
100%{background-color:yellow;}
</style>
</head>
<body>
<div>
</div>
</body>
</html>
